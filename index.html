<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="styles.css" type="text/css">
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <section class="fylo">
      <img src="images/logo.svg" class="logo" alt="logo"/>
	  <div class="img-flex">
      <div class="img-container"><img src="images/icon-document.svg" class="doc-img" alt="document-image"/></div>
      <div class="img-container"><img src="images/icon-folder.svg" class="folder-img" alt="folder-image"/></div>
      <div class="img-container"><img src="images/icon-upload.svg" class="upload-img" alt="upload-image"/></div>
</div>
    </section>
    <section class="storage">
      <p>You’ve used <span>815 GB </span>of your storage</p>
      <div class="range-slider"><span></span></div>
      <div class="GB-storage"><span>0 GB </span> 1000 GB</div>
      <button class="btn-left"><span class="btn-num"><span class="one">1</span><span class="two">8</span><span class="three">5 </span></span>GB LEFT</button>

    </section>

  </div>
 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://sunnyandkate.com">kate</a>.
  </div>

</body>
</html>
